<div class="card">
    <img [src]="(userSelected$ | async)?.avatar_url" class="card-img-top img-fluid" alt="avatar">
    <div class="card-body">
        <h5 class="card-title">{{ (userSelected$ | async)?.login }}</h5>
        <p class="card-text">Type: <strong>{{ (userSelected$ | async)?.type }}</strong></p>
        <p class="card-text">ID: <strong>{{ (userSelected$ | async)?.id }}</strong></p>
        <p class="card-text">Node ID: <strong>{{ (userSelected$ | async)?.node_id }}</strong></p>
        <p class="card-text">Admin: <strong>{{ (userSelected$ | async)?.site_admin ? 'Oui' : 'Non' }}</strong></p>
        <div class="flex">
            <a [href]="(userSelected$ | async)?.url" class="btn btn-primary" target="_blank">GIT Lien</a>
        </div>
    </div>
</div>
<div class="flex">
    <button class="btn btn-primary" type="button" routerLink="/home">Retour</button>
</div>
